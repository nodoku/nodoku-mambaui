containerStyle:
    base: mt-24 mx-auto pb-12 px-4 py-28 items-center lg:flex md:px-8
    decoration: text-center
innerContainerStyle:
    base: space-y-4 flex-1 sm:text-center lg:text-left
    decoration: ''
bgImageStyle:
    base: '-z-20 bg-cover bg-no-repeat'
    decoration: 'blur-sm '
bgColorStyle:
    base: '-z-10'
    decoration: opacity-50 bg-gray-100 dark:bg-gray-700
rightImageStyle:
    base: w-full mx-auto sm:w-10/12  lg:w-full
    decoration: ''
titleStyle:
    base: font-bold text-4xl xl:text-5xl
    decoration: text-white dark:text-black
subTitleStyle:
    base: font-bold text-2xl xl:text-3xl
    decoration: text-white dark:text-black
paragraphStyle:
    base: text-2xl lg:text-3xl md:text-2xl sm:text-1xl
    decoration: text-black dark:text-white
footerStyle:
    base: pt-10 items-center justify-center space-y-3 sm:space-x-6 sm:space-y-0 sm:flex lg:justify-start
    decoration: ''
footerButtonStyle:
    base: px-7 py-3 w-full bg-white text-gray-800 text-center rounded-md shadow-md block sm:w-auto
    decoration: ''
codeHighlightTheme:
    light: a11y-light
    dark: a11y-dark
