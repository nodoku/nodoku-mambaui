# yaml-language-server: $schema=./visual-schema.json

bgImageStyle:
    base: -z-20 bg-cover bg-no-repeat bg-center
    decoration: blur-sm
bgColorStyle:
    base: -z-10
    decoration: opacity-50 bg-white dark:bg-gray-700
containerStyle:
    base: 'rounded-md shadow-md dark:bg-gray-900 bg-gray-50  h-full'
    decoration: 'dark:text-gray-100 text-gray-800'
imageStyle:
    base: 'object-cover object-center w-full rounded-t-md h-72 bg-gray-500 dark:bg-gray-500'
    decoration: ''
innerContainerStyle:
    base: 'flex flex-col justify-between p-6 space-y-8 pb-24'
    decoration: ''
titleStyle:
    base: 'text-3xl font-semibold tracking-wide'
    decoration: ''
subTitleStyle:
    base: 'text-xl font-semibold tracking-wide'
    decoration: ''
paragraphStyle:
    base: ''
    decoration: ''
ctaContainerStyle:
    base: 'absolute inset-x-0 bottom-0 mx-5 my-5 flex flex-row'
    decoration: ''
ctaButtonStyle:
    - base: 'flex items-center justify-center flex-grow m-2 p-3 font-semibold tracking-wide rounded-md bg-violet-400 dark:bg-violet-600 text-gray-900 dark:text-gray-50 mb-5'
      decoration: ''
codeHighlightTheme:
    hljsLightTheme: a11y-light
    hljsDarkTheme: a11y-dark
    lightDisplay: light:inline-block
    darkDisplay: dark:inline-block
    codeContainer:
        base: text-center w-full
        decoration: ''
    preContainer:
        base: text-left w-full
        decoration: border-2 border-gray-200
    pre:
        base: ''
        decoration: ''
listTheme:
    listStyle:
        base: inline-block list-disc space-y-1 list-outside
        decoration: ''
    listItemStyle:
        base: ml-4
        decoration: ''
