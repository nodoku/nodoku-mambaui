# yaml-language-server: $schema=./visual-schema.json

bgImageStyle:
    base: ''
    decoration: ''
bgColorStyle:
    base: ''
    decoration: ''
containerStyle:
    base: container mx-auto dark:bg-gray-800 bg-gray-100 px-5
    decoration: ''
titleStyle:
    base: py-2 text-2xl outline-none cursor-pointer focus:underline
    decoration: ''
subTitleStyle:
    base: ''
    decoration: ''
paragraphStyle:
    base: px-4 pb-4 text-lg
    decoration: ''
codeHighlightTheme:
    hljsLightTheme: a11y-light
    hljsDarkTheme: a11y-dark
    lightDisplay: light:inline-block
    darkDisplay: dark:inline-block
    codeContainer:
        base: text-center w-full
        decoration: ''
    preContainer:
        base: text-left w-full
        decoration: border-2 border-gray-200
    pre:
        base: w-full overflow-scroll
        decoration: ''
listTheme:
    listStyle:
        base: inline-block list-disc space-y-1 list-outside
        decoration: ''
    listItemStyle:
        base: ml-4,
        decoration: ''
