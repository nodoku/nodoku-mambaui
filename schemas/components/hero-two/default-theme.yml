# yaml-language-server: $schema=./visual-schema.json

bgImageStyle:
    base: -z-20 bg-cover bg-no-repeat bg-center
    decoration: blur-sm
bgColorStyle:
    base: -z-10
    decoration: opacity-90 bg-violet-400 dark:bg-violet-600
containerStyle:
    base: -z-30
    decoration: ''
innerContainerStyle:
    base: container flex flex-col items-center px-4 py-16 pb-24 mx-auto text-center lg:pb-56 md:py-32 md:px-10 lg:px-32
    decoration: ''
titleStyle:
    base: text-5xl md:text-7xl lg:text-9xl  font-bold leading-none sm:text-6xl xl:max-w-3xl
    decoration: ''
subTitleStyle:
    base: mt-5 mb-6 text-3xl lg:text-6xl font-bold leading-none sm:text-4xl xl:max-w-2xl
    decoration: ''
paragraphStyle:
    base: mt-3 text-lg lg:text-2xl xl:max-w-3xl
    decoration: ''
ctaContainerStyle:
    base: mt-5 flex flex-wrap justify-center
    decoration: ''
ctaButtonStyle:
    - base: px-8 py-3 m-2 text-lg font-semibold rounded dark:bg-gray-800 bg-gray-100
      decoration: ''
codeHighlightTheme:
    hljsLightTheme: a11y-light
    hljsDarkTheme: a11y-dark
    lightDisplay: light:inline-block
    darkDisplay: dark:inline-block
    codeContainer:
        base: text-center w-full
        decoration: ''
    preContainer:
        base: text-left w-full
        decoration: border-2 border-gray-200
    pre:
        base: ''
        decoration: ''
listTheme:
    listStyle:
        base: inline-block list-disc space-y-1 list-outside
        decoration: ''
    listItemStyle:
        base: ml-4
        decoration: ''
