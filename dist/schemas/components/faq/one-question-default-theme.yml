bgImageStyle:
    base: ''
    decoration: ''
bgColorStyle:
    base: ''
    decoration: ''
containerStyle:
    base: container mx-auto dark:bg-gray-800 bg-gray-100 px-5
    decoration: ''
titleStyle:
    base: py-2 text-2xl outline-none cursor-pointer focus:underline
    decoration: ''
typographyTheme:
    contentContainerStyle:
        base: prose prose-amber prose-lg dark:prose-invert py-10
        decoration: ''
    preContainer:
        base: ''
        decoration: ''
    imageContainer:
        base: text-center
        decoration: ''
    imageStyle:
        base: inline-block
        decoration: ''
    codeHighlightTheme:
        hljsLightTheme: a11y-light
        hljsDarkTheme: a11y-dark
        pre:
            base: not-prose


